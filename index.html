<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Clock</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- container for all elements-->
    <div id="container">
        <!-- video player -->
        <iframe id="video-player" src="https://video.playphrase.me/5b183b878079eb4cd4a5b28d/5e8af4a024aa9a0025d06e8b.mp4" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
        
        <!-- container for buttons and text box -->
        <div id="btn-container">
            <button id="text-box">Select an Option</button>
            <button id="btn-day" onclick="playDay()">Day</button>
            <button id="btn-month" onclick="playMonth()">Month</button>
        </div>
    </div>

    <!-- script link -->
    <script src="script.js"></script>
</body>
</html>
