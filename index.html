<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- laoder container for animation when video elements are loading-->
    <div id="loader">
        <i class="fa fa-circle-notch fa-spin"></i>
        <b style="margin-top: 1rem;">Loading</b>
    </div>
    <!-- container for all elements-->
    <div id="container">
        <!-- video player -->
        <iframe id="video-player" src="https://video.playphrase.me/5b183b878079eb4cd4a5b28d/5e8af4a024aa9a0025d06e8b.mp4" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
        
        <!-- container for buttons and text box -->
        <div id="btn-container">
            <button id="text-box">Select an Option</button>
            <button id="btn-day" onclick="playDay()">Day</button>
            <button id="btn-month" onclick="playMonth()">Month</button>
        </div>
    </div>

    <!-- script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
